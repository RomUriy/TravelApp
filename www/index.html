<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/map.css" rel="stylesheet">
  <link href="css/camera.css" rel="stylesheet">


  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
-->

<!-- ionic/angularjs js -->
<script src="lib/ionic/js/ionic.bundle.js"></script>
<script src="lib/ionic/js/angular/angular-resource.js"></script>

<!-- cordova script (this will be a 404 during development) -->
<script src="cordova.js"></script>

<!-- your app's js -->
<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
<script src="js/services.js"></script>
<script src="js/camera.js"></script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpV4NjVbB5KX4pCdWrFgphqBeOFKTbAJM&callback=initMap"></script>


</head>
<body ng-app="ToDo">

  <ion-nav-view></ion-nav-view>


  <ion-pane>

    <ion-tabs class="tabs-icon-top">
      <!-- home Tab -->
      <ion-tab title="Home" icon="icon ion-home" href="#/home">
        <ion-nav-view name="tab-home"></ion-nav-view>
      </ion-tab>

      <ion-tab title="Map" icon="ion-map" href="#/map">
        <ion-nav-view name="tab-map"></ion-nav-view>
      </ion-tab>

      <!-- Weather Tab -->
      <ion-tab title="Weather" icon="icon ion-cloud" href="#/weather">
        <ion-nav-view name="tab-weather"></ion-nav-view>
      </ion-tab>

      <ion-tab title="Camera" icon="ion-camera" href="#/camera">
        <ion-nav-view name="tab-camera"></ion-nav-view>
      </ion-tab>

    </ion-tabs>
  </ion-pane>




</body>
</html>
